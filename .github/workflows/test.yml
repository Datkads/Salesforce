name: Run UI Tests
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      USER: ${{secrets.SF_USER}}
      PASSWORD: ${{secrets.SF_PASSWORD}}
      BASE_PAGE: ${{secrets.SF_BASE_PAGE}}
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Run Tests
      run: mvn clean test -Duser=$USER -Dpassword=$PASSWORD -Dbase_page=$BASE_PAGE
